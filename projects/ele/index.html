<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
<header class="header">
    <div class="top1">
        <div class="avatar">
            <img src="images/seller_avatar_256px.jpg" alt="" width="64" height="64">
        </div>
        <div class="content">
            <div class="p1 title">
                <span class="icon iconPP"></span>
                <span class="titleName">粥品香坊（回龙观）</span>
            </div>
            <div class="p1">
                蜂鸟专送/38分钟送达
            </div>
            <div class="p1">
                <span class="icon iconDiscount"></span>
                <span class="discountInfo">在线支付满28减5</span>
            </div>
            <a href="javascript:"  onclick="introduce()" class="serverNum">
                5个  <i class="fa fa-angle-right"></i>
            </a>
        </div>
    </div>
    <div class="inform">
        <span class="icon iconGonggao"></span>
        <span class="informText">
            粥品香坊其烹饪粥料的秘方源于中国千年古法，在融和现代制作工艺，由世界烹饪大师屈浩先生领衔研发。坚守纯天然、0添加的良心品质深得消费者青睐，发展至今成为粥类的引领品牌。是2008年奥运会和2013年园博会指定餐饮服务商。
        </span>
        <i class="fa fa-angle-right fa-lg"></i>
    </div>
    <div class="bgImg">
        <img src="images/seller_avatar_256px.jpg" alt="" width="100%" height="100%">
    </div>
</header>
<nav class="nav border1">
    <a href="javascript:" class="col-md-33 active" onclick="navSlider(this)">商品</a>
    <a href="javascript:" class="col-md-33" onclick="navSlider(this)">评论</a>
    <a href="javascript:" class="col-md-33" onclick="navSlider(this)">商家</a>
</nav>
<div class="main">
    <div class="one">
        <iframe src="public/goods.html" frameborder="0" width="100%" height="500px" border="0"></iframe>
    </div>
    <div class="one" style="display: none;">
        <iframe src="public/comments.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <div class="one" style="display: none;">
        <iframe src="public/seller.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
</div>
<div class="introduce" style="display:none;">
    弹窗店铺介绍页面
    <a href="javascript:" onclick="closePage()">关闭图标</a>
</div>
</body>
<script>
    function navSlider(obj){
        $(obj).addClass("active").siblings().removeClass("active");
        var index1=$(obj).index();
        $(".one").eq(index1).show().siblings().hide();
    }
    function introduce(){
        $(".introduce").show();
    }
    function closePage(){
        $(".introduce").hide();
    }
</script>

</html>
