            <div class="aic df">
                <img v-bind:src=avatar alt="" width="50" height="50" class="mr5">

    </a>
    <p class="p10 fz12">安全设置</p>

        <span>登录密码</span>
        <span class="grey"><em class="mr5">修改</em><i class="fa fa-chevron-right"></i></span>
    </a>
    <div class="button-box p10 mt20">
        <button class="btn btn-danger btn-block">退出登录</button>
    </div>
</div>
</div>
