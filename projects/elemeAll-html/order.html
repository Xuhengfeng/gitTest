<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <title>ele-我的订单</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
<div id="box">
    <header class="header">
        <a href="home.html" class="header-left"><i aria-hidden="true" class="fa fa-chevron-left"></i></a>
        <div class="header-center">订单列表</div>
    </header>
    <div class="main">
        <div class="img-loading" v-show="imgLoading" v-bind:style="{backgroundPositionY:positionY}"></div>
    </div>
    <footer class="footer-menu flex">
        <a href="home.html" class="text-center flex-1">
            <i class="fa fa-shopping-basket"></i>
            <span>外卖</span>
        </a>

        <a href="search.html" class="text-center flex-1">
            <i class="fa fa-search"></i>
            <span>搜索</span>
        </a>

        <a href="order.html" class="text-center flex-1">
            <i class="fa fa-reorder color-active"></i>
            <span>订单</span>
        </a>

        <a href="profile.html" class="text-center flex-1">
            <i class="fa fa-user-o"></i>
            <span>我的</span>
        </a>
    </footer>
</div>
<script>
new Vue({
    el:"#box",
    data:{
        imgLoading:true,
        positionY:0
    },
    methods:{

    },
    created:function(){
    },
    beforeCreate:function(){
        var _this=this;
        var i=0;
        var timer=setInterval(function(){
            if(i>5){
                i--;
            }
            else{
                i++;
            }
            _this.positionY=-70*i+"px";
        },1000);
        setTimeout(function(){
            _this.imgLoading=false;
        },3000)
    }
})
</script>
</body>
</html>
