<body>
<div id="box">
    <div class="img-loading" v-show="imgLoading" :style="{backgroundPositionY:positionY}"></div>

    </header>

<script>
    new Vue({
        el:"#box",
        data:{
            imgLoading:true,
            positionY:0
        },
        methods:{

        },
        created:function(){
        },
        beforeCreate:function(){
            var _this=this;
            var i=0;
            var timer=setInterval(function(){
                if(i>5){
                    i--;
                }
                else{
                    i++;
                }
                _this.positionY=-70*i+"px";
            },1000);
            setTimeout(function(){
                _this.imgLoading=false;
            },3000)
        }
    })
</script>
