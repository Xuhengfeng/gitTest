<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>flex布局</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
    .box{
        border: 1px solid #000;
        background: #fff;
        margin-bottom: 20px;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        /* justify-content:space-between; */
        justify-content:space-around;
    }
</style>
<body>

<div class="box">
    <span class="left">左边</span>
    <span class="title">我是标题</span>
    <span class="right">右边</span>
</div>
</body>
</html>
