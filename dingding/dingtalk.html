<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钉钉首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<style>

</style>
<body>
<div id="box">
    <header2></header2>
    <div class="main">
        <div class="rank">
            <div class="rankBanner text-center">
                <img src="images/logoKu.png" alt="">
                <h3>江苏省制造业</h3>
                <h3>TOP10排行榜</h3>
                <div class="btn-group dropup">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">默认
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">功能</a></li>
                        <li><a href="#">另一个功能</a></li>
                        <li><a href="#">其他</a></li>
                        <li class="divider"></li>
                        <li><a href="#">分离的链接</a></li>
                    </ul>
                </div>
            </div>
            <div class="rankTable">
               <table>
                   <tr>
                       <td>排名</td>
                       <td>公司名称</td>
                   </tr>
                   <tr>
                       <td><img src="../images/iconRank1.png" alt=""></td>
                       <td>上海细微信息咨询XXXXX有限公司</td>
                   </tr>
                   <tr>
                       <td><img src="../images/iconRank1.png" alt=""></td>
                       <td>上海细微信息咨询XXXXX有限公司</td>
                   </tr>
               </table>
            </div>
        </div>
    </div>
    <footer2>
    </footer2>
</div>

<script type="text" id="header">
    <header class="header">
        <div class="logo">
            <img v-bind:src="result.logo" alt="logo" width="71px;">
        </div>
        <ul class="links">
            <li v-for="item in result.nav"><a href="#">{{item.title}}</a></li>
        </ul>
    </header>
</script>

<script type="text2" id="footer">
    <footer class="footer">
        <p><a href="#"><img v-bind:src="result.logo" alt="" class="footerLogo"></a></p>
        <p>{{result.text1}}</p>
        <p>{{result.text2}}</p>
    </footer>
</script>

<script>
    new Vue({
        el:'#box',
        data:{
           result:[
                {
                    "title":"钉钉样板房",
                    "detail":"共享优秀工作方式",
                    "banner":"../images/banner1.png"
                },
                {
                    "title":"钉钉样板房2",
                    "detail":"共享优秀工作方式2",
                    "banner":"../images/banner1.png"
                }
           ]
       },
        components:{
            'header2':{
              template:'#header',
                data(){
                  return{
                      result:{
                          "logo": "../images/logo.png",
                          "nav":[
                              {
                                  "title":"案例",
                                  "url":"anlie.html"
                              },
                              {
                                  "title":"帮助",
                                  "url":"help.html"
                              },
                              {
                                  "title":"DING峰会",
                                  "url":"dingtalk.html"
                              },
                              {
                                  "title":"注册",
                                  "url":"register.html"
                              }
                          ]
                      }
                  }
                }
            },
            'footer2':{
                template:'#footer',
                data(){
                    return{
                        result:{
                            "logo":"../images/logo2.png",
                            "text1":"通过ISO27001-2013安全认证",
                            "text2":"阿里钉钉 © 2017 浙 B2-20080224-16"
                        }
                    }
                }
            }
        }
    })
</script>


</body>
</html>
