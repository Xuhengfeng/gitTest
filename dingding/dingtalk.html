<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钉钉首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<style>
    .main {
        margin-top: 63px;
        color:#fff;
    }
.rank{
    background:url(../images/bigBj.png) no-repeat center;
    padding-top: 7px;
}
.rankTable{
    padding: 20px;
}
table{
    margin:0 auto;
    font-size: 16px;
    padding: 15px;
}

tr {
    border: 1px solid #333;
}
table td {
    border: 0;
    background: transparent;
    color: #fff;
}
    .tableTitle>td{
        color:#425784;
        background: #0a1e4d;
        font-size: 12px;
    }
    button.btn.btn-default.dropdown-toggle {
        background: transparent;
        color: #fff;
        padding: 0 20px;
        border-radius: 20px;
    }
    .nameBox{
        line-height: 1.5;
    }
    table td{
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
    }
    .rankNum{
        color:#fc4265;
        font-size: 20px;
    }
</style>
<body>
<div id="box">
    <header2></header2>
    <div class="main">
        <div class="rank">
            <div class="rankBanner text-center">
                <h3 class="nameBox">  <img src="../images/logoKu.png" alt="">江苏省制造业 <br>TOP10排行榜</h3>
                <div class="btn-group dropup">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">切换其它行业
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li v-for="item in result.allCompany"><a href="#">{{item.type}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="rankTable">

               <table  v-for="(item,index) in result.allCompany" v-show="index==0">
                   <tr class="tableTitle text-center">
                       <td>排名</td>
                       <td>公司名称</td>
                   </tr>
                       <tr v-for="(item2,index) in item.company">
                           <td class="text-center" v-show="index<3"><img v-bind:src='"../images/iconRank"+index+".png"'> </td>
                           <td class="text-center rankNum" v-show="index>=3">{{index+1}} </td>
                           <td class="companyName">{{item2}}</td>
                       </tr>
               </table>
            </div>
        </div>
    </div>
    <footer2>
    </footer2>
</div>

<script type="text" id="header">
    <header class="header">
        <div class="logo">
            <img v-bind:src="result.logo" alt="logo" width="71px;">
        </div>
        <ul class="links">
            <li v-for="item in result.nav"><a href="#">{{item.title}}</a></li>
        </ul>
    </header>
</script>

<script type="text2" id="footer">
    <footer class="footer">
        <p><a href="#"><img v-bind:src="result.logo" alt="" class="footerLogo"></a></p>
        <p>{{result.text1}}</p>
        <p>{{result.text2}}</p>
    </footer>
</script>

<script>
    new Vue({
        el:'#box',
        data:{
           result:{
               "allCompany":[
                   {
                       "type": "制造业",
                       "company": ["1上海细微信息咨询有限公司","江苏车置宝信息科技股份有限公司","南京南瑞继保电气有限公司","南京特易有信金融信息咨询有限公司","南京壹玖柒玖信息技术有限公司","南京领添信息技术有限公司"]
                   },
                   {
                       "type": "互联网信息/科技",
                       "company": ["2上海细微信息咨询有限公司","江苏车置宝信息科技股份有限公司","南京南瑞继保电气有限公司","南京特易有信金融信息咨询有限公司","南京壹玖柒玖信息技术有限公司","南京领添信息技术有限公司"]
                   },
                   {
                       "type": "服务业",
                       "company": ["3上海细微信息咨询有限公司","江苏车置宝信息科技股份有限公司","南京南瑞继保电气有限公司","南京特易有信金融信息咨询有限公司","南京壹玖柒玖信息技术有限公司","南京领添信息技术有限公司"]
                   }
               ],
               "updataTime":"2017年7月31日"
           }
       },
        components:{
            'header2':{
              template:'#header',
                data(){
                  return{
                      result:{
                          "logo": "../images/logo.png",
                          "nav":[
                              {
                                  "title":"案例",
                                  "url":"anlie.html"
                              },
                              {
                                  "title":"帮助",
                                  "url":"help.html"
                              },
                              {
                                  "title":"DING峰会",
                                  "url":"dingtalk.html"
                              },
                              {
                                  "title":"注册",
                                  "url":"register.html"
                              }
                          ]
                      }
                  }
                }
            },
            'footer2':{
                template:'#footer',
                data(){
                    return{
                        result:{
                            "logo":"../images/logo2.png",
                            "text1":"通过ISO27001-2013安全认证",
                            "text2":"阿里钉钉 © 2017 浙 B2-20080224-16"
                        }
                    }
                }
            }
        }
    })
</script>


</body>
</html>
