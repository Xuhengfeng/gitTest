<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<style>
    .header{
        width: 100%;
        background:#f8f8f8;
        color:#ddd;
        overflow: hidden;
        position: fixed;
        top: 0;
        border-bottom: 1px solid #ddd;
        z-index:100;
    }
    .logo{
        padding:15px;
        float: left;
    }
    .links{
        line-height: 62px;
        float: right;
        position: absolute;
        right: 20px;
    }
    .links li{
        float: left;
        padding:0 7px;
    }
    .main{
        margin-top: 50px;
    }
    .footer{
        font-size: 11px;
        line-height: 20px;
        color:#444;
        text-align: center;
        background: #e4e4e4;
        padding:18px 0px;
    }
    .footerLogo{
        width: 60px;
    }
    .footer p{
        line-height: 20px;
    }
    .meumBar{
        overflow: scroll;
        width: 100%;
    }
    .meumBar>ul{
        width:800px;
    }
    .meumBar li{
        float: left;
        line-height: 45px;
        width: 55px;
        text-align: center;
        overflow: hidden;
    }
    .articleOne{
        display: block;
        border-bottom: 1px solid #eee;
        padding:20px 0;
    }
    .articleOne:last-child{
        border: 0;
    }
    .container a{
        color:#333333;
    }
    .item img{
        width: 100%;
    }
</style>
<body>
<div id="box">
    <header2></header2>
        <div class="main" style="margin:63px 0px 30px">
            <div class="banner">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <template v-for="(item,index) in result.banner">
                            <li data-target="#carousel-example-generic" v-bind:data-slide-to="index" v-if="index==0" class="active"></li>
                        </template>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/bannerA1.png" alt="图片一">
                        </div>
                        <div class="item">
                            <img src="images/bannerA2.png" alt="图片二">
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="meumBar">
                <ul>
                    <li><a href="javascript:">全部</a></li>
                </ul>
            </div>
            <div class="container">
                <a href="#" class="articleOne">
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="type">教育行业 | 杭州市育才外国语学校</div>
                            <h4>实现老师和家长沟通无缝对接</h4>
                        </div>
                        <div class="col-xs-4" style="overflow: hidden">
                            <img src="images/bannerA1.png" alt="" width="130px">
                        </div>
                    </div>
                </a>
                <a href="#" class="articleOne">
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="type">教育行业 | 杭州市育才外国语学校</div>
                            <h4>实现老师和家长沟通无缝对接</h4>
                        </div>
                        <div class="col-xs-4" style="overflow: hidden">
                            <img src="images/bannerA1.png" alt="" width="130px">
                        </div>
                    </div>
                </a>
            </div>
        </div>
    <footer2> </footer2>
</div>


<script type="text" id="header">
    <header class="header">
        <div class="logo">
            <a href="index.html"><img v-bind:src="result.logo" alt="logo" width="71px;"></a>
        </div>
        <ul class="links">
            <li v-for="item in result.nav"><a v-bind:href=item.url>{{item.title}}</a></li>
        </ul>
    </header>
</script>

<script type="text2" id="footer">
    <footer class="footer">
        <p><a href="#"><img v-bind:src="result.logo" alt="" class="footerLogo"></a></p>
        <p>{{result.text1}}</p>
        <p>{{result.text2}}</p>
    </footer>
</script>

<script>
    new Vue({
        el:'#box',
        data:{
            "result":{
                "banner": [
                    {
                        "img": "images/bannerA1.png",
                        "title": "图片1"
                    },
                    {
                        "img": "images/bannerA1.png",
                        "title": "图片1json"
                    },
                ],
                "meum": [
                    "全部","互联网/信息","医疗医药","政府/事业单位","制造业","房地产业","教育行业"
                ],
                "content":[
                    {
                        "type":"教育行业",
                        "company":"杭州市育才外国语学校",
                        "title":"实现老师和家长沟通无缝对接",
                        "img":"images/bannerA1.png"
                    },
                    {
                        "type":"教育行业2",
                        "company":"杭州市育才外国语学校2",
                        "title":"实现老师和家长沟通无缝对接2",
                        "img":"images/bannerA2.png"
                    },
                    {
                        "type":"教育行业3",
                        "company":"杭州市育才外国语学校2",
                        "title":"实现老师和家长沟通无缝对接2",
                        "img":"images/bannerA2.png"
                    },
                    {
                        "type":"教育行业4",
                        "company":"杭州市育才外国语学校2",
                        "title":"实现老师和家长沟通无缝对接2",
                        "img":"images/bannerA2.png"
                    },
                    {
                        "type":"教育行业5",
                        "company":"杭州市育才外国语学校2",
                        "title":"实现老师和家长沟通无缝对接2",
                        "img":"images/bannerA2.png"
                    }
                ]
            }
        },
        components:{
            'header2':{
                template:'#header',
                data(){
                    return{
                        result:{
                            "logo": "images/logo.png",
                            "nav":[
                                {
                                    "title":"案例",
                                    "url":"index.html"
                                },
                                {
                                    "title":"帮助",
                                    "url":"help.html"
                                },
                                {
                                    "title":"DING峰会",
                                    "url":"dingtalk.html"
                                },
                                {
                                    "title":"注册",
                                    "url":"register.html"
                                }
                            ]
                        }
                    }
                }
            },
            'footer2':{
                template:'#footer',
                data(){
                    return{
                        result:{
                            "logo":"images/logo2.png",
                            "text1":"通过ISO27001-2013安全认证",
                            "text2":"阿里钉钉 © 2017 浙 B2-20080224-16"
                        }
                    }
                }
            }
        }
    })
</script>

</body>
</html>
