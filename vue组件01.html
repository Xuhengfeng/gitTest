<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<style>
    *{
        padding;0;
        marign:0;
    }
    .nav>a{
        width: 33%;
        line-height: 50px;
        display: inline-block;
        text-align: center;
        font-size: 18px;
        float: left;
        color:#000;
    }
    /*.nav>a:active{*/
        /*color:#000 !important;*/
    /*}*/
    .active{
        color:red !important;
    }
</style>

<body>
<div id="box">
    <nav class="nav">
        <a href="javascript:" class="active">栏目一</a>
        <a href="javascript:">栏目二</a>
        <a href="javascript:">栏目三</a>
    </nav>
    <div class="main">
        <tp1></tp1>
        <tp2></tp2>
        <tp3></tp3>
    </div>
</div>
<script>
    //extend 代表全局组件
    var TP1=Vue.extend({
        template:'<h3>我是组件一</h3>'
    })
    var TP2=Vue.extend({
        template:'<h3>我是组件二</h3>'
    })
    var TP3=Vue.extend({
        template:'<h3>我是组件三</h3>'
    })
    Vue.component("tp1",TP1);
    Vue.component("tp2",TP2);
    Vue.component("tp3",TP3);
    var vm=new Vue({
        el:"#box",
        methods:{
            navActive:function(event){
                console.log(100);
//                $(event.currentTarget).siblings().removeClass("active");
                $(event.currentTarget).addClass("active");
            }
        }
    })
$(".nav>a").click(function(){
    $(this).addClass("active").siblings().removeClass("active");
    var index=$(this).index();
})
</script>


</body>
</html>
