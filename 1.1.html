<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>js对象方法测试2</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<style>
    button{
        margin:20px;
    }
</style>
<button type="text" id="btn1">按钮一</button>
<button type="text" id="btn2">按钮二</button>
<p id="pp">初始值</p>

<script>
var fun={
    a:0,
    f1:function(){
        this.a++;
        $("#pp").html(this.a);
    },
    f2:function(){
        this.a--;
        $("#pp").html(this.a);
    }
}
$("#btn1").click(function(){
    fun.f1();
})
$("#btn2").click(function(){
    fun.f2();
})


</script>
</body>
</html>
